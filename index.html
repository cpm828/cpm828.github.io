<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="shortcut icon" href="/cpm-ui/demo/favicon.ico">
  <title>PimiChen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f0f1f6;
      font-family: Avenir,Helvetica,Arial,sans-serif;
    }
    h2{
      height: 9rem;
      line-height: 9rem;
      font-size: 2.6rem;
      text-align: center;
      color: #333;
    }
    ul {
      background: #fff;
      padding-left: 0.8rem;
      margin-top: 0.5333rem;
    }
    ul li {
      list-style: none;
      height: 3.2rem;
      line-height: 3.2rem;
      font-size: 1.2rem;
      padding-right: 1.2rem;
      border-bottom: 1px solid #eee;
      box-sizing: border-box;
    }
    ul li a,
    ul li a:link,
    ul li a:visited,
    ul li a:hover,
    ul li a:active {
      display: block;
      height: 3.2rem;
      line-height: 3.2rem;
      color: #333;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      tap-highlight-color: rgba(0, 0, 0, 0);
      text-decoration: none;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul li a::after {
      content: "";
      height: 10px;
      width: 10px;
      border-width: 1px 1px 0 0;
      border-color: #b2b2b2;
      border-style: solid;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
      position: absolute;
      top: 50%;
      margin-top: -5px;
      right: 0;
    }
    ul li a span.desc{
      font-size: 0.96rem;
      margin-right: 20px;
      color: #555;
    }
    /* pc样式 */
    @media screen and (min-width:800px) {
      ul{
        width: 760px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        background: transparent;
        padding: 0 20px;
      }
      ul li{
        height: auto;
        line-height: normal;
        width: 170px;
        padding: 20px 0;
        background-color: #fff;
        color: #303133;
        margin-right: 20px;
        margin-bottom: 20px;
        border-radius: 4px;
        -webkit-transition: all 0.3s linear;
        transition: all 0.3s linear;
      }
      ul li:hover{
        box-shadow: 0 2px 12px 0 rgb(0 0 0 / 10%);
      }
      ul li a,
      ul li a:link,
      ul li a:visited,
      ul li a:hover,
      ul li a:active {
        height: auto;
        line-height: normal;
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      ul li a::after{
        display: none;
      }
      ul li a span.desc{
        margin-right: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <h2>Welcome</h2>
  <ul>
    <li>
      <a href="https://github.com/cpm828">
        <span>Github</span>
        <span class="desc"></span>
      </a>
    </li>
    <li>
      <a href="/blog">
        <span>Blog</span>
        <span class="desc">个人博客</span>
      </a>
    </li>
    <li>
      <a href="/cpm-ui">
        <span>cpm-ui</span>
        <span class="desc">Vue移动端组件库</span>
      </a>
    </li>
    <li>
      <a href="/cpm-ui-docs">
        <span>cpm-ui-docs</span>
        <span class="desc">cpm-ui说明文档</span>
      </a>
    </li>
    <li>
      <a href="https://github.com/cpm828/cpm-cli">
        <span>cpm-cli</span>
        <span class="desc">cpm-cli脚手架工具</span>
      </a>
    </li>
  </ul>
</body>

</html>
